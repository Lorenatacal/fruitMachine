<body>
  <!-- Mocha setup -->
  <div id="mocha"></div>
  <script src="https://unpkg.com/chai/chai.js"></script>

​
  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
  </script>
​
  <!-- Main code -->
  <script>
    // write your code here
      class fruit {
        constructor(wheels) {
          this.wheels = {}
        }
      }

  </script>
​
  <!-- tests -->
  <script>
    const expect = chai.expect
  </script>
  <script>
    // write your tests here
    describe('fruit', () => {
      describe('MVP', () => {
        describe("Initialisation", () => {
          let newGame = new fruit()
        })
      })
    })
  </script>
  <script class="mocha-exec">
    mocha.run();
  </script>
</body>
